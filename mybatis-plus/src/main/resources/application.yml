
spring:
  application:
    name: mybatis-plus
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: ALWAYS
  sql:
    init:
      enabled: false
      #创建表的MySql语句位置
      schema-locations: classpath:schema.sql
      #插入数据的MySql语句的位置
      data-locations: classpath:data.sql


  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      initial-size: 100
      min-idle: 50
      max-active: 200
      max-wait: 10000
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      validation-query: "select 1"
      filters: stat,slf4j
      filter:
        stat:
          slow-sql-millis: 2000
          log-slow-sql: true
      url: jdbc:mysql://localhost:3306/test?serverTimezone=GMT%2B8&allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&rewriteBatchedStatements=true
      username: root
      password: password
      connect-timeout: 60000
      socket-timeout: 60000
  main:
    allow-circular-references: true

